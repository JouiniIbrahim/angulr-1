<!-- Button to open the modal -->
<button (click)="toggleModal()">Open Modal</button>

<!-- Modal Content -->
<div *ngIf="isModalVisible" class="modal">
  <div *ngIf="loading" class="loading">Loading...</div>

  <div *ngIf="!loading">
    <h2>Select Data</h2>

    <!-- Display any error messages -->
    <div *ngIf="errorMessages.length > 0" class="error-messages">
      <ul>
        <li *ngFor="let message of errorMessages">{{ message }}</li>
      </ul>
    </div>

    <!-- Form to display data -->
    <form>
      <div>
        <label for="user">User</label>
        <select id="user" name="user">
          <option *ngFor="let user of users" [value]="user.id">{{ user.username}}</option>
        </select>
      </div>

      <div>
        <label for="product">Product</label>
        <select id="product" name="product">
          <option *ngFor="let product of products" [value]="product.id">{{ product.nom }}</option>
        </select>
      </div>

      <div>
        <label for="category">Category</label>
        <select id="category" name="category">
          <option *ngFor="let category of categories" [value]="category.id">{{ category.nom }}</option>
        </select>
      </div>

      <div>
        <label for="role">Role</label>
        <select id="role" name="role">
          <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
        </select>
      </div>

      <button type="submit">Submit</button>
      <button type="button" (click)="toggleModal()">Close</button>  <!-- Close Button -->
    </form>
  </div>
</div>

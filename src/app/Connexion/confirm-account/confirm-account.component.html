<div class="container">
    <h2>Confirm Account</h2>
    <form [formGroup]="confirmForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email">
        <div *ngIf="email?.touched && email?.invalid" class="text-danger">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password">
        <div *ngIf="password?.touched && password?.invalid" class="text-danger">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters long.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm your password">
        <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="text-danger">
          <div *ngIf="confirmPassword?.errors?.['required']">Confirming password is required.</div>
          <div *ngIf="confirmPassword?.errors?.['passwordMismatch']">Passwords do not match.</div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="confirmForm.invalid" >Confirm Account</button>
    </form>
  </div>
